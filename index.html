<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <img src="images/themainnetflix.webp" alt="Netflix logo" class="logo">
    <div class="container">
        <p class="header">Sign In</p>
        <input type="email" class="input" placeholder = "Email or phone number">
        <input type="password" class="input" placeholder = "Password">
        <input type="button" class="button" value = "Sign In">
        <div class="remember-parent">
            <div class="remember-child-one">
                <input type="checkbox" class="Remember" value="True">
                <label class="remember-label">Remember me</label>
            </div>
            <div class="remember-child-two">
                <p class="help">Need help?</p>
            </div> 
        </div> 
        <a href="https://www.google.com/" target="_blank" class="signup">Sign up now.</a> 
    </div>         
    <div class="footer">
        <div class="footer-child-one">
            <h3>Questions? Contact us</h3>
            <p class="footer-child-one-one">FAQ</p>
            <P>Cookie Preferenves</P>
        </div>
        <div class="footer-child-two">
            <p class="footer-child-two-one">Help Center</p>
            <p>Corporate Information</p>
        </div>
        <div class="footer-child-three">
            <p>Terms of Use</p>
        </div>
        <div class="footer-child-four">Privacy</div>
    </div>
    <script src="signIn.js"></script>
</body> 
</html>
